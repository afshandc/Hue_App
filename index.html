		function RGBtoXY(R, G, B) {
			var X = 0.4124 * R + 0.3576 * G + 0.1805 * B;
			var Y = 0.2126 * R + 0.7152 * G + 0.0722 * B;
			var Z = 0.0193 * R + 0.1192 * G + 0.9505 * B;

			var x = X / (X + Y + Z);
			var y = Y / (X + Y + Z);
